---
- hosts: all
  become: yes
  tasks:
  - name: i want to install apache in ubuntu
    apt: 
      name: apache2
      state: present
    when: ansible_os_family =="Debian"
      
  - name: i want to start the apache2
    service: 
      name: apache2
      state: restarted
    when: ansible_os_family =="Debian"

  - name: i want to install webserver in redhat machine
    yum:
      name: httpd
      state: present
    when: ansible_os_family =="RedHat"

  - name: i want to install webserver in redhat machine
    service:
      name: httpd
      state: restarted
    when: ansible_os_family =="RedHat"








